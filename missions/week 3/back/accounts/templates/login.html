{% extends "main.html" %}

{% block section %}
{%if user.is_authenticated %}
<section id="login" class="position-relative">
    <div class="section-content overlay d-flex justify-content-center align-items-center">
        <div class="container-xxl">
            <div class="row align-items-center">
                <div class="loginbox col-md-16 text-align">
                    <h1 class="login-title fw-light" style="font-family: 'Poppins', sans-serif;">
                        Login success </h1>
                    <h3> {{ user.username }} 님 환영합니다.</h3>
                </div>
                <div class="card-block mt-5">
                    <a href="{% url 'main_page' %}" class="btn btn-warning go_home_btn" style="width: fit-content;"> 쇼핑가기 </a>
                </div>
            </div>

        </div>
    </div>
</section>


{% else %}
<section id="login" class="position-relative" style="height: fit-content;">
    <div class="section-content overlay d-flex justify-content-center align-items-center">
        <div class="container-xxl">
            <div class="row align-items-center">
                <div class="loginbox col-md-16 text-align">
                    <h1 class="login-title fw-light" style="font-family: 'Poppins', sans-serif;">Login</h1>
                    <div class="row login-desc">
                        <form method="POST" class="" action="">
                            {% csrf_token %}

                            <div class="col-sm-14 col-md-12 mb-3" style="font-family: 'Poppins';">
                                <div class="form-group">
                                    <label for="loginid" class="mt-3">아이디</label>
                                    <input type="text" class="form-control" id="loginid" name="username"
                                        placeholder="아이디을 입력해 주세요" value="{{ form.username.value|default_if_none:'' }}">
                                </div>

                                <div class="form-group">
                                    <label for="loginpw">비밀번호</label>
                                    <input type="password" class="form-control" id="loginpw" name="password"
                                        placeholder="비밀번호를 입력해 주세요"
                                        value="{{ form.password.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-warning" type="submit" value="로그인">
                                </div>

                            </div>

                            
                        </form>

                        {% load socialaccount %}
                        <div class="position-relative" style="height: 30px; width: fit-content; text-align: center;">
                            간편가입 및 로그인 : 
                        </div>
                        <div class="position-relative" style="height: fit-content; width: 80px; text-align: center; background-color:  #F7E600; border-radius:2vh; align-items: center;">
                            <a class="text-decoration-none" href="{% url 'kakao_login' %}" style="color: white; font-weight: bolder; font-size: large; ">카카오</a>
                        </div>
                        <!-- <div class="position-relative" style="height: 30px; width: 80px; text-align: center;">
                            <a class="text-decoration-none" href="#">네이버</a>
                        </div>
                        <div class="position-relative" style="height: 30px; width: 80px; text-align: center;">
                            <a class="text-decoration-none" href="#">구글</a>
                        </div> -->

                        <div class="col-sm-14 col-md-12 mt-4" style="font-family: 'Poppins';">
                            <a href="#" class="btn li_button"> · 아이디/비밀번호찾기</a>
                            <a href="{% url 'signup_page' %}" class="btn li_button"> · 회원가입</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
</section>

{% endif %}

<section id="event" class="position-relative mb-5" style="height: fit-content;">
    <div class="eventbox col-md-16 text-align">
        <div class="card-img-top col-sm-14 col-md-12">
            <a href="#">
                <img src="/static/images/cu_img.jpg" alt="" class="card-img-top" style="height: fit-content;">
            </a>
        </div>
    </div>
</section>

{% endblock %}
