{% extends "main.html" %}

{% block sidebar %}
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a href="{% url 'home' %}" class="nav-link">
            Home
        </a>
    </li>
    <li class="nav-item">
        <a href="{% url 'main_page' %}" class="nav-link">
            Shops
        </a>
    </li>
{% endblock %}

{% block section %}
<section id="login" class="position-relative" style="height: fit-content;">
    <div class="section-content d-flex justify-content-center align-items-center">
        <div class="container-xxl">
            <div class="row align-items-center">
                <div class="loginbox col-md-16 text-align">
                    <h1 class="login-title fw-light" style="font-family: 'Poppins', sans-serif;">회원가입</h1>
                    
                    {% if error %}
                        <h3 class="login-title fw-light"> {{ error }} </h3>
                    {% endif %}
                    
                    <div class="row login-desc">                
                        <form method="POST" class="" action="">
                            {% include "form_errors.html" %}
                            <div class="col-sm-14 col-md-12" style="font-family: 'Poppins';">
                                {% csrf_token %}
                                <fieldset>                                    
                                    <div class="form-group">
                                        <label for="loginid" class="mt-3">* 아이디</label>
                                        <input type="text" class="form-control" id="loginid" name="username" placeholder="아이디를 입력해 주세요">
                                    </div>
    
                                    <div class="form-group">
                                        <label for="loginpw">* 비밀번호 </label>
                                        <input type="password" class="form-control" id="loginpw" name="password1" placeholder="비밀번호를 입력해 주세요">
                                    </div>
    
                                    <div class="form-group">
                                        <label for="loginpw">* 비밀번호 확인 </label>
                                        <input type="password" class="form-control" id="loginpw" name="password2" placeholder="비밀번호를 다시 입력해 주세요">
                                    </div>
    
                                    <div class="form-group">
                                        <label for="email">* 이메일 </label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="메일주소를 입력해 주세요" value="{{ form.email.value|default_if_none:'' }}">
                                    </div>
                                
                                </fieldset>
                            </div>
                            {% if error %}
                            <div class="col-sm-3 col-md-12 mt-3">
                                <input class="btn btn-warning" onClick="location.href='{% url 'signup' %}'" value="돌아가기">
                            </div>
                            {% else %}
                            <div class="col-sm-3 col-md-12 mt-3">
                                <input class="btn btn-warning" type="submit" value="가입하기">
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>   
            </div>
        </div>
</section>


{% endblock %}
